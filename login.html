<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style -->
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>

  <body id="loginPage">

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Log ind her</h2>
        <label for="inputEmail" class="sr-only">Email addresse</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email addresse" required autofocus>
        <label for="inputPassword" class="sr-only">Kodeord</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Kodeord" required>
        <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
      </form>

    </div> <!-- /container -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sdk.js"></script>
  </body>
</html>
